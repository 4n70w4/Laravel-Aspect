filter:
    paths:
        - src/*
    excluded_paths:
        - tests/*
        - src/data/*
        - src/CodeGen*.php
tools:
    php_code_sniffer:
        config:
            standard: "PSR2"
    php_cs_fixer:
        config: { level: psr2 }
checks:
    php:
        code_rating: true
        duplication: true
